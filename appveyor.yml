# CI Build number is incremental and not related to actual version number of the product
version: '{build}'

pull_requests:
  do_not_increment_build_number: true

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

cache:
- '%USERPROFILE%\.nuget\packages -> **\*.csproj'

environment:
  global:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

build_script:
  - ps: |
        if ($env:APPVEYOR_REPO_TAG -eq $true) {
            $VersionSuffix = ""
        }
        else {
            $VersionSuffix = "ci" + $env:APPVEYOR_BUILD_NUMBER.PadLeft(4, "0")
        }
  - ps: .\build.ps1 -VersionSuffix $VersionSuffix

test: off

artifacts:
- path: artifacts\nuget\*.nupkg
  name: NuGet

deploy:
- provider: NuGet
  name: production
  api_key:
    secure: 3pEwfg9bfvhEhe/Ln9Ix17xBOBQfo2P1Jn66lQVuR+iDQhPbhOjGZTBrcclOFTYS
  on:
    branch: master
    appveyor_repo_tag: true

notifications:
  - provider: Email
    to:
      - jon.carl.42@gmail.com
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
